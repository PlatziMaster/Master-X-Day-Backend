{% extends "index.html" %}

{% block body %}
<h1> Create a Flight </h1>
<div class="row">
    <div class="col-md-5">
      <div class="card card-body">
        <form  action="{{url_for('create_flight_form')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="origin" placeholder="Origen">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="destination" placeholder="Destino">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="date" placeholder="Date">
          </div>
        <div class="form-group">
            <input type="text" class="form-control" name="time" placeholder="Time">
          </div>
                    <div class="form-group">
            <input type="text" class="form-control" name="boarding_gate" placeholder="Boarding gate">
          </div>
                    <div class="form-group">
            <input type="text" class="form-control" name="status" placeholder="Satus">
          </div>
        <div class="form-group">

          <button class="btn btn-primary btn-block">
            Save 
          </button>
        </form>
      </div>

{% endblock %}
