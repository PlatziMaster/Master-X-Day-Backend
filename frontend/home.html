<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>AeroPlatzi</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <link href="grid.css" rel="stylesheet">
  </head>

  <body class="py-4">
    <main>
    

        <div class="container">

            <h1>AeroPlatzi</h1>

            <div class="row mb-3">
                <div class="col-md-12" id="tabla">
                    <div class="row mb-3">
                        <div class="col-1 themed-grid-col head">
                            <p>Id Flight</p>
                        </div>
                        <div class="col-2 themed-grid-col head">
                            <p>Origin</p>
                        </div>
                        <div class="col-2 themed-grid-col head">
                            <p>Destination</p>
                        </div>
                        <div class="col-2 themed-grid-col head">
                            <p>Date</p>
                        </div>
                        <div class="col-2 themed-grid-col head">
                            <p>Time</p>
                        </div>
                        <div class="col-1 themed-grid-col head">
                            <p>Passengers</p>
                        </div>
                        <div class="col-1 themed-grid-col head">
                            <p>Status</p>
                        </div>
                        <div class="col-1 themed-grid-col head">
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div>

                <h2>Update flight</h2>
                <form action="" method="post">

                    <div class="col-6" id="idvuelos"></div>

                    <div class="col-6" id="origin"></div>

                    <div class="col-6" id="destination"></div>

                    <div class="col-6">
                        <label for="departure_date" class="form-label">Departure Date</label>
                        <input type="text" class="form-control" name="departure_date">
                    </div>

                    <div class="col-6">
                        <label for="departure_time" class="form-label">Departure Time</label>
                        <input type="text" class="form-control" name="departure_time">
                    </div>

                    <div class="col-6" id="datastatus">
                    </div>
                    
                    <div class="col-6">
                        <input type="submit" value="Submit">
                    </div>

                  </form>
            </div>

        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  </main>
