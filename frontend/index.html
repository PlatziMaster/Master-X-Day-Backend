    <div id="modals-container">
        <div class="modal fade " id="modalEditFlights" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Flight</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form row">                            
                            <div style="display: none;">                                
                                <input type="datetime-local" class="form-control" id="edit_id">
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_origin_field" class="form-label">Origin</label>
                                <select class="form-select" aria-label="Select Origin" id="edit_origin_field">
                                </select>
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_destination_field" class="form-label">Destination</label>
                                <select class="form-select" aria-label="Select Destination" id="edit_destination_field">
                                </select>
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_arrival_input" class="form-label">Arrival</label>
                                <input type="datetime-local" class="form-control" id="edit_arrival_input">
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_departure_input" class="form-label">Departure</label>
                                <input type="datetime-local" class="form-control" id="edit_departure_input"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_passenger_number_field" class="form-label">Amount of Passengers</label>
                                <input type="number" class="form-control" id="edit_passenger_number_field">
                            </div>
                            <div class="mb-3 col-md-3">
                                <label for="edit_boarding_gate_input" class="form-label">Boarding Gate</label>
                                <select class="form-select" aria-label="Select Boarding" id="edit_boarding_gate_input">
                                </select>
                            </div>                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade " id="modalDelFlights" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Flight</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure of Delete the Flight <span id="deleteidlabel"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade " id="modalCreateFlights" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new Flight</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-row">
                            <div class="mb-3 col-md3">
                                <label for="create_destination_field" class="form-label">Destination</label>                                
                                <select class="form-select" aria-label="Select Boarding" id="create_destination_field">
                                </select>
                            </div>
                            <div class="mb-3 col-md3">
                                <label for="create_origin_field" class="form-label">Origin</label>
                                <select class="form-select" aria-label="Select Boarding" id="create_origin_field">
                                </select>                                
                            </div>
                            <div class="mb-3 col-md3">
                                <label for="create_arrival_input" class="form-label">Arrival</label>
                                <input type="datetime-local" class="form-control" id="create_arrival_input">
                            </div>
                            <div class="mb-3 col-md3">
                                <label for="create_departure_input" class="form-label">Departure</label>
                                <input type="datetime-local" class="form-control" id="create_departure_input"
                                aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md3">
                                <label for="create_passenger_number_field" class="form-label">Amount of Passengers</label>
                                <input type="number" class="form-control" id="create_passenger_number_field">
                            </div>
                            <div class="mb-3 col-md3">
                                <label for="create_boarding_gate_input" class="form-label">Boarding Gate</label>                                
                                <select class="form-select" aria-label="Select Boarding" id="create_boarding_gate_input">
                                </select>                                
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
